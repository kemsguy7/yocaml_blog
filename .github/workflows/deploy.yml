name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.3.0"
          dune-cache: true

      - name: Install dependencies
        run: |
          opam install yocaml.2.0.1 yocaml_unix.2.0.1 yocaml_yaml.2.0.1 yocaml_markdown.2.0.1 yocaml_jingoo.2.0.1 yocaml_syndication.2.0.1 --yes
          opam install . --deps-only --yes
          eval $(opam env)

      - name: Build site
        run: |
          eval $(opam env)
          dune exec joy_blog

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./_www"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
